<html lang="en">
<head>

    <title>LOGIN</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
      <div class="container">
        <div class="user signinBx">

              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?

              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="NAME" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Password" />
              <input type="password" name="" placeholder="Confrim Password" />
              <input type="submit" name="" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="https://images.unsplash.com/photo-1560762484-813fc97650a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" alt="" /></div>
        </div>
      </div>
